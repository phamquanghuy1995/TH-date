<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="date.js"></script>
</head>
<body>

<script>
    let date = new Date(2, 2, 2007);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
